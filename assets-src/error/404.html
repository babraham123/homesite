<html>
  <!-- Source: https://codepen.io/diogo_ml_gomes/pen/PyWdLb -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/error/404.css">
  </head>
  <body>
    <div class="box">
      <div class="box__ghost">
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        
        <div class="box__ghost-container">
          <div class="box__ghost-eyes">
            <div class="box__eye-left"></div>
            <div class="box__eye-right"></div>
          </div>
          <div class="box__ghost-bottom">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="box__ghost-shadow"></div>
      </div>
      
      <div class="box__description">
        <div class="box__description-container">
          <div class="box__description-title">Whoops!</div>
          <div class="box__description-text">It seems like we couldn't find the page you were looking for</div>
        </div>
        <a href="https://{{ site.url }}" target="_blank" class="box__button">Go home</a>
      </div>
    </div>

    <script>
      //based on https://dribbble.com/shots/3913847-404-page
      var pageX = $(document).width();
      var pageY = $(document).height();
      var mouseY=0;
      var mouseX=0;

      $(document).mousemove(function( event ) {
        //verticalAxis
        mouseY = event.pageY;
        yAxis = (pageY/2-mouseY)/pageY*300; 
        //horizontalAxis
        mouseX = event.pageX / -pageX;
        xAxis = -mouseX * 100 - 100;
        $('.box__ghost-eyes').css({ 'transform': 'translate('+ xAxis +'%,-'+ yAxis +'%)' });
      });
    </script>
  </body>
</html>
